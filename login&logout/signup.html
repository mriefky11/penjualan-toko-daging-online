<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All About Daging</title>
    <!-- bootstrap css bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../style/style.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: #dd5353">
    <section class="jumbotron text-center">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="text-center p-4">
                <h1 class="text-start mb-4">Sign Up</h1>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Name"
                    />
                    <label for="floatingInput">Name</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Email"
                    />
                    <label for="floatingInput">Email</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <div class="form-floating">
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-danger rounded px-4">
                  <a href="login.html" class="text-decoration-none text-light"
                    >Sign Up</a
                  >
                </button>
                <p class="mt-3">
                  have account
                  <a href="login.html" class="text-decoration-none">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
